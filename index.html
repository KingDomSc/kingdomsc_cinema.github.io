<html>

<head>
    <style>
        * {
            outline: none;
        }

        body {
            padding: 0;
            margin: 0;
            border: 0;
            overflow: hidden;
        }

        body .CinamaList {
            background-color: transparent;
        }

        body .about {
            display: none;
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-size: cover !important;
            background-repeat: no-repeat !important;
        }

        body .CinamaObject {
            position: relative;
            background-color: white;
            display: none;
            overflow: hidden;
        }
        /*# sourceMappingURL=style.css.map */
    </style>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="https://www.youtube.com/iframe_api"></script>
    <script src="https://embed.twitch.tv/embed/v1.js"></script>
</head>

<body>
    <section class="about"></section>
    <section class="CinamaList"></section>
    <script>
        $(document).ready(function () {
            let player = []
            function YTParse(url) {
                var regExp = /^.*((youtu.be\/)|(v\/)|(\/u\/\w\/)|(embed\/)|(watch\?))\??v?=?([^#&?]*).*/;
                var match = url.match(regExp);
                return (match && match[7].length == 11) ? match[7] : false;
            }
            $(window).on('message', function ($event) {
                let item = event.data
                switch (item.action) {
                    case 'show_tablet':
                        $(".permission_list").css("display", "none")
                        $(".tablet select").empty()
                        item.list.sort(function (a, b) {
                            if (a.distance > b.distance) { return 1 }
                            if (a.distance < b.distance) { return -1 }
                            return 0
                        })
                        item.list.forEach(element => {
                            $(".tablet select").append(`<option value="${element.id}">المالك: ${element.owner_id} | ${element.owner_name} - المسافة: ${Math.round(element.distance)} م</option>`)
                        });
                        $(".tablet").css("display", "block")
                        break
                    case 'add':
                        new Twitch.Embed("twitch-embed", {
                            width: 854,
                            height: 480,
                            channel: "monstercat",
                            // Only needed if this page is going to be embedded on other websites
                            parent: ["embed.example.com", "othersite.example.com"]
                        })
                        $(".CinamaList").css("display", "block")
                        $(".about, .tablet").css("display", "none")
                        $(`.kingdomsc_${item.id}`).remove()
                        $(".CinamaList").append(`<div class="CinamaObject kingdomsc_${item.id}" id='kingdomsc_${item.id}'></div>`)
                        let url = YTParse(item.url)
                        if (url) {
                            new YT.Player(`kingdomsc_${item.id}`, {
                                width: '100%',
                                height: '100%',
                                videoId: url,
                                playerVars: {
                                    'controls': 0,
                                    'showinfo': 0,
                                    'disablekb': 1,
                                    'rel': 0,
                                    'cc_load_policy': 0,
                                    'iv_load_policy': 0,
                                },
                                events: {
                                    'onReady': (function (event) {
                                        event.target.playVideo()
                                        event.target.setVolume(item.maxVolume)
                                        player[item.id] = event.target
                                    }),
                                    'onStateChange': (function (event) {
                                        if (event.data === 0) {
                                            if (player[item.id] != null) {
                                                player[item.id].destroy()
                                                player[item.id] = null
                                            }
                                            $(".about").css("display", "block")
                                            $(".tablet, .CinamaList").css("display", "none")
                                            $(`.kingdomsc_${item.id}`).remove()
                                            $.post("http://kingdomsc_cinema/updateState", JSON.stringify({ id: item.id }))
                                        }
                                    }),
                                    'onError': (function (event) {
                                        if (player[item.id] != null) {
                                            player[item.id].destroy()
                                            player[item.id] = null
                                        }
                                        $(`.kingdomsc_${item.id}`).remove()
                                        $.post("http://kingdomsc_cinema/updateState", JSON.stringify({ id: item.id }))
                                    })
                                }
                            })
                        } else {
                            let embed = new Twitch.Embed(`kingdomsc_${item.id}`, {
                                width: '100%',
                                height: '100%',
                                channel: item.url,
                                layout: "video",
                                parent: ["kingdomsc.github.io"]
                            })
                            embed.addEventListener(Twitch.Embed.VIDEO_READY, () => {
                                var player = embed.getPlayer()
                                player.play()
                                player.setVolume(item.maxVolume)
                                player[item.id] = player
                            })
                            embed.addEventListener(Twitch.Embed.onError, () => {
                                var player = embed.getPlayer()
                                player.play()
                                player.setVolume(item.maxVolume)
                                player[item.id] = player
                            })
                        }
                        break
                    case 'update':
                        $(".CinamaObject").css("display", "none")
                        if (!$(".CinamaList").is(':visible')) $(".CinamaList").css("display", "block")
                        item.list.forEach((element) => {
                            if (player[element.id] != null) {
                                player[element.id].setVolume(element.maxVolume - Number(element.distance))
                                if (element.distance <= 160) $(`.kingdomsc_${element.id}`).css("display", "block")
                            }
                        })
                        break
                    case 'remove':
                        if (player[item.id] != null) {
                            player[item.id].destroy()
                            player[item.id] = null
                        }
                        $(`.kingdomsc_${item.id}`).remove()
                        break
                    case 'hide':
                        $(".about").css("display", "block")
                        $(".tablet, .CinamaList").css("display", "none")
                        break
                    case 'pause':
                        if (player[item.id] != null) {
                            player[item.id].destroy()
                            player[item.id] = null
                        }
                        $(`.kingdomsc_${item.id}`).remove()
                        $(".about").css('display', `block`)
                        break
                    case 'show_about':
                        $(".about").css('display', `block`)
                        break
                    case 'setting':
                        $(".about").css('background', `url('${item.StopBackground}')`).css('display', `block`)
                        break
                }
            })
        })
    </script>
</body>

</html>
