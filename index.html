<html>

<head>
    <style>
        * {
            outline: none;
        }

        body {
            padding: 0;
            margin: 0;
            border: 0;
            overflow: hidden;
        }

        body .CinamaList {
            background-color: transparent;
        }

        body .about {
            display: none;
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-size: cover !important;
            background-repeat: no-repeat !important;
        }

        body .CinamaObject {
            position: relative;
            background-color: white;
            display: none;
            overflow: hidden;
        }

        /*# sourceMappingURL=style.css.map */
    </style>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="https://www.youtube.com/iframe_api"></script>
    <script src="https://embed.twitch.tv/embed/v1.js"></script>
</head>

<body>
    <section class="about"></section>
    <section class="CinamaList"></section>
    <script>
        $(document).ready(function () {
            let player = [], checking = false
            function YTParse(url) {
                var regExp = /^.*((youtu.be\/)|(v\/)|(\/u\/\w\/)|(embed\/)|(watch\?))\??v?=?([^#&?]*).*/;
                var match = url.match(regExp);
                return (match && match[7].length == 11) ? match[7] : false;
            }
            $(window).on('message', function ($event) {
                let item = event.data
                switch (item.action) {
                    case 'add':
                        if (player[item.id] != null) {
                            player[item.id].destroy()
                            player[item.id] = null
                        }
                        $(".CinamaList").css("display", "block")
                        $(".about, .tablet").css("display", "none")
                        $(`.kingdomsc_${item.id}`).remove()
                        $(".CinamaList").append(`<div class="CinamaObject kingdomsc_${item.id}" id='kingdomsc_${item.id}'></div>`)
                        let url = YTParse(item.url)
                        if (url) {
                            new YT.Player(`kingdomsc_${item.id}`, {
                                width: '100%',
                                height: '100%',
                                videoId: url,
                                playerVars: {
                                    'controls': 0,
                                    'showinfo': 0,
                                    'disablekb': 1,
                                    'rel': 0,
                                    'cc_load_policy': 0,
                                    'iv_load_policy': 0,
                                },
                                events: {
                                    'onReady': (function (event) {
                                        event.target.playVideo()
                                        event.target.setVolume(item.maxVolume)
                                        player[item.id] = event.target
                                    }),
                                    'onStateChange': (function (event) {
                                        if (event.data === 0) {
                                            if (player[item.id] != null) {
                                                player[item.id].destroy()
                                                player[item.id] = null
                                            }
                                            $(".about").css("display", "block")
                                            $(".tablet, .CinamaList").css("display", "none")
                                            $(`.kingdomsc_${item.id}`).remove()
                                            $.post("http://kingdomsc_cinema/updateState", JSON.stringify({ id: item.id }))
                                        }
                                    }),
                                    'onError': (function (event) {
                                        if (player[item.id] != null) {
                                            player[item.id].destroy()
                                            player[item.id] = null
                                        }
                                        $(`.kingdomsc_${item.id}`).remove()
                                        $.post("http://kingdomsc_cinema/updateState", JSON.stringify({ id: item.id }))
                                    })
                                }
                            })
                        } else {
                            let options = {
                                width: '100%',
                                height: '100%',
                                channel: item.url,
                                layout: "video",
                                parent: ["kingdomsc.github.io"]
                            }
							let twplayer = new Twitch.Player(`kingdomsc_${item.id}`, options)
							twplayer.play()
							player[item.id] = twplayer
                        }
                        break
                    case 'update':
                        $(".CinamaObject").css("display", "none")
                        if (!$(".CinamaList").is(':visible')) $(".CinamaList").css("display", "block")
                        item.list.forEach((element) => {
                            if (player[element.id] != null) {
								if (typeof player[element.id].setVolume === "function") player[element.id].setVolume(element.maxVolume - Number(element.distance))
								else if (typeof player[element.id].volume === "function") player[element.id].volume(element.maxVolume - Number(element.distance))
                                if (element.distance <= 160) $(`.kingdomsc_${element.id}`).css("display", "block")
                            }
                        })
                        break
                    case 'remove':
                        if (player[item.id] != null) {
							if (typeof player[item.id].destroy === "function") player[item.id].destroy()
                            player[item.id] = null
                        }
                        $(`.kingdomsc_${item.id}`).remove()
                        break
                    case 'hide':
                        $(".about").css("display", "block")
                        $(".tablet, .CinamaList").css("display", "none")
                        break
                    case 'pause':
                        if (player[item.id] != null) {
                            if (typeof player[item.id].destroy === "function") player[item.id].destroy()
                            player[item.id] = null
                        }
                        $(`.kingdomsc_${item.id}`).remove()
                        $(".about").css('display', `block`)
                        break
                    case 'show_about':
                        $(".about").css('display', `block`)
                        break
                    case 'setting':
                        $(".about").css('background', `url('${item.StopBackground}')`).css('display', `block`)
                        break
                }
            })
        })
    </script>
</body>

</html>
